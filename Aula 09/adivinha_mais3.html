<meta charset="utf-8">

<input>
<button> Compare com o meu segredo</button>

<script>
	//fazer um array para termos varias opções dentro da variavel, o array se faz no scrip com [];
	var segredos = [5,7,10,2,3];
	
	var input = document.querySelector("input");
	input.focus();

	function verifica() {

	var achou = false;

	for(var posicao = 0; posicao < segredos.length; posicao++) {

		if(input.value == segredos[posicao]) {

			alert ("Você acertou");
			achou = true;
			break;
		}
	}

	if (achou == false) {
		alert("Você Errou!!!!!!");
	}

	input.value = "";//retorna com input "vazio" para proxima tentativa
	input.focus(); //retorna com o input ja selecionado para que o usuário não precise selecionaro input para digitar.
	}

	var button = document.querySelector("button");
	button.onclick = verifica;

</script>
