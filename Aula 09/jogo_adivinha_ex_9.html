<meta charset="utf-8">
<center><h1>Jogo da adivinhação</h1></center>
<script>
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}
	function mostra(nome){
		document.write(nome);
		pulaLinha();	
	}
	function sorteia(n){
		return Math.round(Math.random()*n);
	}
	var n1 = 10 // se o grau de dufuculdade for n1 terá 3 chances
	var n2 = 50 // se o grau de dufuculdade for n2 terá 5 chances
	var n3 = 100 // se o grau de dufuculdade for n3 terá 10 chances

	var grauDificuldade = 1;

	while(grauDificuldade<=3){

		var dificuldade =parseInt(prompt("Digite o Grau de dificuldade que vc quer 1, 2 ou 3? (digite apenas número)"));
		if (dificuldade==1){
			dificuldade=n1;
			break;
		}
		else if(dificuldade==2){
			dificuldade=n2;
			break;
		}
		else if (dificuldade==3){
			dificuldade=n3;
			break;
		}
		else
			alert ("Digite apenas os números, citados")
	}

	var numeroPensado = sorteia(dificuldade);

	//grau de dificuldade e chaces para acertar
	
	var chances = 1
	if (dificuldade==n1) {
		chances=3;
	}
	else if (dificuldade==n2) {
		chances=5;
	}
	else if (dificuldade==n3) {
		chances=10;
	}
	//esta é a parte do jogo que atribui as tentativas de acerto. lembrando que não pode descontar das chances os numeros colocados repetidos.
	var tentativa= [];
	var contador=1;

	while(contador<=chances){
		var chute = parseInt(prompt("Vamos começar... Que número estou pensando:"));

		var existe=false;

		for ( var posicao = 0; posicao<tentativa.length; posicao ++){
			if (tentativa[posicao]==chute) {
				existe=true;
				break;
			}
		}

		if (existe==false) {
			if(chute==numeroPensado){
				mostra("Ual!!! Você acertou, pois eu pensei exatamente este numero " + numeroPensado)
				break;
			}
			else{
				mostra("Você errou, tente novamente.")
			}
			tentativa.push(chute);
			contador++;
		}
	}

	mostra("O número pensado foi " + numeroPensado);
	mostra("FIM");


</script>
