<meta charset="utf-8">

<input>
<button> Compare com o meu segredo</button>

<script>
	
	var segredo = Math.round(Math.random()*10);	
	
	var input= document.querySelector("input");
	input.focus();
	function verifica(){
		if(input.value==segredo){
		alert ("Você acertou");

		}else{
		alert("Você Errou!!!!!!");
		}
		input.value="";//retorna com input "vazio" para proxima tentativa
		input.focus(); //retorna com o input ja selecionado para que o usuário não precise selecionaro input para digitar.
	}

	var button = document.querySelector("button");
	button.onclick = verifica;

</script>
