<meta charset="utf-8">
<script>
	function pularLinha(){
		document.Write("<br>");
		document.Write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pularLinha();
	}

	//Math.round usado para arredondar o numero
	//Math.random usado para gerar numero aleatorio e * 10 para este numero ser de 0 a 10

	var numeroPensado = Math.round(Math.random()*10);

	// console.log(numeroPensado); usado apenas para testar o gerador de numeros no console do browser.

	var chute = parseInt(prompt("Digite seu chute!"))

	if (chute == numeroPensado) {
		mostra("Você acertou!")
	}

	else {
		mostra("Você errou, o numero pensado foi " + numeroPensado)
	}

</script>
