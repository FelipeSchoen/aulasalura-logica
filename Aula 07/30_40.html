<meta charset="utf-8">

<script>
	//Exercicio, Que tal uma dificuldade um pouco maior? Imprima todos os números entre 30 e 40 (inclusive 30 e 40), porém os números 33 e 37 não devem ser impressos! No final escreva a palavra "FIM". Use o while para essa tarefa. DICA: o if pode ajudá-lo!

	function pulaLinha(){
		document.write("<br>");

	}

	function mostra(frase){
		document.write(frase);
		pulaLinha()

	}

	var numero= 30

	var	nLimite = 40

	while (numero <= nLimite){

		if (numero==37) {
			numero=numero+1;
		}
		if (numero==40) {
			numero=numero+1
		}else{

		mostra(numero);
		numero=numero+1;
		}
	}	

	mostra("FIM")

</script>
