<meta charset="utf-8">

<script>
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	function sorteia (n){
		return Math.round(Math.random()*n)
	}

	var numeroPensado = sorteia(10);
	//console.log (numeroPensado);

	var tentativa=1

	while(tentativa<=3){

		var chute = parseInt(prompt("Vamos brincar de adivinha? Que numero estou pensando?"));

		if(chute == numeroPensado){
			mostra("Ual! você acertou, pois eu pensei exatamente no numero " + numeroPensado);
			break;
		}
		else{
				mostra("Você errou seu chute, tente novamente")
			}

		tentativa++;	
	}		

	mostra("FIM");
	
</script>
