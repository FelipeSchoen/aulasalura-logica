<meta charset="utf-8">
<script>
	function pulaLinha(){
		document.write("<br>");

	}

	function mostra(frase){
		document.write(frase);
		pulaLinha()

	}

	var numero=0;

	var limite = parseInt(prompt("Escolha um numero limite para revelar os numeros pares"));

	while(numero<=limite){
		mostra("Os numeros pares sÃ£o:");
		mostra(numero);
		numero=numero+2; // incrementa de dois em dois para dar o resultado par.
	}

	mostra("FIM")

</script>
