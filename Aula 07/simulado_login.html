<meta charset="utf-8">

<script>
	//Exercicio, Que tal uma dificuldade um pouco maior? Imprima todos os números entre 30 e 40 (inclusive 30 e 40), porém os números 33 e 37 não devem ser impressos! No final escreva a palavra "FIM". Use o while para essa tarefa. DICA: o if pode ajudá-lo!

	var loginCadastro = "alura";
	var  senhaCadastro = "alura123";

	var maximoTentativas = 3;
	var tentativaAtual = 1;

	while (tentativaAtual<=maximoTentativas){
		
		var loginInformado = prompt("Informe seu Login:");
		var senhaInformado = prompt("Informe sua senha:");

		if (loginCadastro == loginInformado && senhaCadastro==senhaInformado) {

			alert("Bem vindo " + loginInformado);

			tentativaAtual=maximoTentativas; //acertou, então atribua o maximo de tentativas para sair do loop, que ao final do while vai incrementar +1 e finalizar o loop

		}else{
			if (tentativaAtual == 3) {
                alert("Número permitido de tentativas ultrapassado!");
            }else{
            	alert("Login inválido. Tente novamente");
            }
        }
        //com isso ele vai para proxima tentativa até esgotar a tentativa maxima
        tentativaAtual=tentativaAtual+1
    }

</script>
